<div *ngIf="authService.isLogin === false; then login else project"></div>

<ng-template #project>
  <div id="app-frame">
    <nz-spin class="global-spinner" [nzSpinning]="projectQuery.isLoading$ | async" nzSize="large">
      <router-outlet></router-outlet>
    </nz-spin>
  </div>
</ng-template>

<ng-template #login>
  <router-outlet></router-outlet>
</ng-template>
